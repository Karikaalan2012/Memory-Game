<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DS Memory Math</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #0f1d4e, #0a1435);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: linear-gradient(145deg, #1e3a8a, #1e2956);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(59, 130, 246, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
            color: #60a5fa;
        }

        .subtitle {
            color: #93c5fd;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .display-area {
            background: linear-gradient(145deg, #0f172a, #1e293b);
            border-radius: 15px;
            padding: 60px 40px;
            margin: 30px 0;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(59, 130, 246, 0.4);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .number-display {
            font-size: 5em;
            font-weight: bold;
            color: #60a5fa;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.8);
            animation: pulse 0.3s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .message {
            font-size: 1.3em;
            color: #93c5fd;
        }

        button {
            background: linear-gradient(145deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(145deg, #2563eb, #1d4ed8);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        input[type="number"] {
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(59, 130, 246, 0.5);
            color: white;
            padding: 15px;
            font-size: 1.5em;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            margin: 20px 0;
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        .result {
            font-size: 1.4em;
            margin: 20px 0;
            font-weight: bold;
        }

        .correct {
            color: #4ade80;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }

        .incorrect {
            color: #f87171;
            text-shadow: 0 0 10px rgba(248, 113, 113, 0.5);
        }

        .answer-reveal {
            color: #fbbf24;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(30, 58, 138, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    
    <div class="game-container">
        <h1>üéÆ Memory Math</h1>
        <p class="subtitle">Remember the numbers and add them up!</p>
        
        <div class="display-area" id="displayArea">
            <div class="message">Press Start to Begin!</div>
        </div>
        
        <div id="startScreen">
            <button onclick="startGame()">START GAME</button>
        </div>
        
        <div id="inputScreen" class="hidden">
            <input type="number" id="answerInput" placeholder="Your answer">
            <br>
            <button onclick="submitAnswer()">SUBMIT</button>
        </div>
        
        <div id="resultScreen" class="hidden">
            <div class="result" id="resultText"></div>
            <div class="answer-reveal" id="answerReveal"></div>
            <button onclick="startGame()">TRY AGAIN</button>
        </div>
    </div>

    <script>
        let numbers = [];
        let correctAnswer = 0;
        let score = 0;
        let currentIndex = 0;

        function startGame() {
            // Reset
            numbers = [];
            currentIndex = 0;
            document.getElementById('answerInput').value = '';
            
            // Hide screens
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('inputScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.add('hidden');
            
            // Generate 5 random numbers
            for (let i = 0; i < 5; i++) {
                numbers.push(Math.floor(Math.random() * 20) + 1);
            }
            
            correctAnswer = numbers.reduce((a, b) => a + b, 0);
            
            // Show countdown
            showCountdown();
        }

        function showCountdown() {
            const display = document.getElementById('displayArea');
            let count = 3;
            
            const countdown = setInterval(() => {
                display.innerHTML = `<div class="number-display">${count}</div>`;
                count--;
                
                if (count < 1) {
                    clearInterval(countdown);
                    setTimeout(showNumbers, 500);
                }
            }, 1000);
        }

        function showNumbers() {
            if (currentIndex < numbers.length) {
                const display = document.getElementById('displayArea');
                display.innerHTML = `<div class="number-display">${numbers[currentIndex]}</div>`;
                currentIndex++;
                setTimeout(showNumbers, 1000);
            } else {
                setTimeout(showInput, 500);
            }
        }

        function showInput() {
            const display = document.getElementById('displayArea');
            display.innerHTML = '<div class="message">What\'s the sum?</div>';
            document.getElementById('inputScreen').classList.remove('hidden');
            document.getElementById('answerInput').focus();
        }

        function submitAnswer() {
            const userAnswer = parseInt(document.getElementById('answerInput').value);
            const display = document.getElementById('displayArea');
            
            if (isNaN(userAnswer)) {
                alert('Please enter a number!');
                return;
            }
            
            document.getElementById('inputScreen').classList.add('hidden');
            
            if (userAnswer === correctAnswer) {
                score++;
                document.getElementById('score').textContent = score;
                display.innerHTML = '<div class="result correct">üéâ GOOD JOB!</div>';
                document.getElementById('resultText').innerHTML = '‚úì Correct!';
                document.getElementById('resultText').className = 'result correct';
                document.getElementById('answerReveal').innerHTML = '';
            } else {
                display.innerHTML = '<div class="result incorrect">‚ùå Not Quite!</div>';
                document.getElementById('resultText').innerHTML = '‚úó Incorrect';
                document.getElementById('resultText').className = 'result incorrect';
                document.getElementById('answerReveal').innerHTML = 
                    `The numbers were: ${numbers.join(' + ')} = ${correctAnswer}`;
            }
            
            document.getElementById('resultScreen').classList.remove('hidden');
        }

        // Allow Enter key to submit
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitAnswer();
            }
        });
    </script>
</body>
</html>
